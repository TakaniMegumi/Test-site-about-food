<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="/style/style.css">
	<title>Test site about food</title>
</head>
<body>
<div class="header">
	<div class="button-search"></div>
	<div class="logo"></div>
	<div class="menu-bar"></div>
</div>
<div class="banner">
	<div class="description"></div>
	<div class="slider-switch"></div>
</div>
<div class="featured">
	<div class="block-left"></div>
	<div class="block-center"></div>
	<div class="block-right"></div>
</div>
<div class="content">
	<div class="button-hot-recipes"></div>
	<div class="button-just-in"></div>
	<div class="button-popular-foods"></div>
	<div class="image-blog">
		<div class="text-blog"></div>
	</div>
	<div class="image-blog-1">
		<div class="text-blog-1"></div>
	</div>
	<div class="upcoming-events">
		<ul class="upcoming-events-block">
			<li class="upcoming-events-block-top"></li>
			<li class="upcoming-events-block-center"></li>
			<li class="upcoming-events-block-bottom"></li>
		</ul>
		<div class="button-all-events"></div>
	</div>
</div>
<div class="featured-slider">
	<ul>
		<li class="image-featured-slider-first"></li>
		<li class="image-featured-slider-second"></li>
		<li class="image-featured-slider-third"></li>
		<li class="image-featured-slider-final"></li>
	</ul>
</div>
<div class="footer">
	<div class="button-about-company">
		<div class="button-about-company-content"></div>
		<div class="button-read-more"></div>
	</div>
	<div class="button-connect-with-us">
		<div class="social-network"></div>
	</div>
	<div class="button-extra-menu">
		<ul>
			<li>Floral</li>
			<li>Recipe</li>
			<li>Favorites</li>
			<li>Baked</li>
			<li>Goodies and More</li>
			<li>Latest</li>
			<li>Pie Recipe</li>
		</ul>
	</div>
	<div class="button-monthly-sales">
		<div class="image-monthly-sales"></div>
	</div>
	<div class="line"></div>
</div>
</body>
</html>
